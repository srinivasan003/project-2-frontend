<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blog Post</title>
<span style="color:red;">{{error.errorMsg}}</span>
<b><h4>Blog Post Form</b></h4>
<form>
	<table>
		<tr>
			<td>Enter Blog Title</td>
			<td><input type="text" ng-model="blog.blogTitle"></td>
		</tr>
		<tr>
			<td>Enter Blog Content</td>
			<td><textarea rows=3 ng-model="blog.blogContent">			
			</textarea></td>
		</tr>
		<tr>			
			<td><button class="btn btn-lg btn-info" ng-click="addBlogPost(blog)">Add Blog Post</button></td>
		</tr>
	</table>
</form>
</body>
</html>
