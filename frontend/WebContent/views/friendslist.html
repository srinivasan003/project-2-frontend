<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="panel panel-info">
<div class="panel-heading">
<h4>Friends</h4>
</div>
<div class="panel-body">
<ul style="list-style:none">
<li ng-repeat="user in friends"><!-- friends is an Array of User object -->
{{user.email}}<br>
{{user.firstname}}&nbsp;{{user.lastname}}<br>
{{user.phonenumber}}<br>
<img src="http://localhost:8024/projectmiddleware/getimage?email={{user.email}}" alt="No Image" height="60px" width="60px">
<hr>
</li>
</ul>
</div>
</div>

</div>
</body>
</html>
