<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body{
font-family:Arial,Helvetica,sans-serif;
background-image:url("resources/images/logo3.jpg");
background-position:centre bottom;
position:relative;
height:300px;
}
</style>
</head>
<body>
<span style="color:red">{{error.message}}</span>
<form>
<pre>
Enter Email: <input type="text" ng-model="user.email">
Enter password: <input type="password" ng-model="user.password">
Enter firstname : <input type="text" ng-model="user.firstname">
Enter lastname : <input type="text" ng-model="user.lastname">
Enter phonenumber : <input type="text" ng-model="user.phonenumber">
Select Role :
<select ng-model="user.role">

<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMNI">Alumni
</select>
<button class="btn btn-lg btn-info" ng-click="registerUser(user)">Regiter</button>
</pre>

</form>
