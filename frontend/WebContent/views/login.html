<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
body{
background-image: url("resources/images/homebg.jpg");
}
.panel-heading {
    padding: 5px 15px;
}
.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}
.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
</style>
</head>
<body>
<div  class="error" ng-show="error.message"> <!--  invalid credentials -->
<span >{{error.message}}</span>
</div>
<div class="msg" ng-show="successMessage"><!--  loggedout successfully -->
<span>{{successMessage}}</span>
</div>
<div class="error" ng-show="errorMessage"><!-- Please login -->
<span>{{errorMessage}}</span>
</div>
    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					{{message}}
					<div class="panel-body">
						
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="http://previews.123rf.com/images/kjolak/kjolak1605/kjolak160500040/57125714-collection-of-chat-bubbles-of-various-shapes-on-a-light-background-Stock-Vector.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Email"  type="text" ng-model="user.email" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Password"  type="password" ng-model="user.password">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login(user)" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="#/registerUser" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
