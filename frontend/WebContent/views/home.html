<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img  src="resources/images/job4.png" alt="first slide" style="width:1000px;height:600px;margin: 0 auto;">
                    <div class="carousel-caption">
                            <h1 style="color:crimson"></h1>
                            <p style="color:lightgreen"></p>
                        </div>
                    
                </div>
                <div class="item">
                    <img class="img-bordered" src="resources/images/job2.png" alt="Second slide" style="width:1000px;height:600px;margin: 0 auto;">
                    <div class="carousel-caption">
                            <h1 style="color:crimson"></h1>
                            <p style="color:lightgreen"></p>
                        </div>
                    
                </div>
                <div class="item">
                    <img class="img-bordered" src="resources/images/job3.jpg" alt="Third slide" style="width:1000px;height:600px;margin: 0 auto;">
                      <div class="carousel-caption">
                            <h1 style="color:crimson"></h1>
                            <p style="color:lightgreen"></p>
                        </div>
                          
                                    </div>
                 <div class="item">
                    <img class="img-thumbnail" src="resources/images/job1.jpg" alt="forth slide" style="width:1000px;height:600px;margin: 0 auto;">
                    <div class="carousel-caption">
                            <h1 style="color:crimson"></h1>
                            <p style="color:lightgreen"></p>
                        </div>
                    
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" ></span>
                <span class="sr-only">Next</span>
            </a>
        </div><!-- /.carousel -->




</div>
</body>
</html>

</body>
</html>
